services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        - NEXT_PUBLIC_LLM_SERVER_URL=http://llm-server:3002
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
    depends_on:
      - llm-server
    networks:
      - app-network
    restart: unless-stopped

  # LLM API Server
  llm-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - PORT=3002
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

